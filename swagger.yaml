openapi: 3.0.3
info:
  title: Gbono
  description: >-
    # Gbono api documentation
  version: 1.0.0
  contact: { email: ammuftau74@gmail.com }

servers:
  - url: https://gbono-api.onrender.com/api/v1
    description: This is the original api URL
  - url: http://localhost:9000/api/v1
    description: This is my local Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /moments:
    get:
      tags:
        - 🔄 General
      summary: Get moments
      description: >-
        The API endpoint retrieves all moments.
      operationId: getallmoments
      parameters:
        - name: search
          in: query
          description: Search by caption.
          schema:
            type: string
            example: Hello
        - name: date
          in: query
          description: Search by date.
          schema:
            type: string
            example: 2025-07-24
        - name: type
          in: query
          description: Search type.
          schema:
            type: string
            enum: ['image', 'video']
            example: image
        - name: page
          in: query
          schema:
            type: string
            example: '1'
        - name: limit
          in: query
          schema:
            type: string
            example: '10'
      responses:
        '200':
          description: Get moments
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '1126'
            Date:
              schema:
                type: string
                example: Thu, 01 Jun 2023 05:44:27 GMT
            ETag:
              schema:
                type: string
                example: W/"466-tNv1SNtB6cuxJH2yZW7lrDnlA34"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
                    example: Moments fetched successfully
                  success:
                    type: boolean
                    example: true
