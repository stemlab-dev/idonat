  /moments/upload-image:
    post:
      tags:
        - 🔄 General
      summary: Upload moment
      description: >-
        The API endpoint enables users to upload moments.
      operationId: uploadMoment
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  description: File
                  type: string
                  format: binary
                caption:
                  type: string
                  example: hello world
      responses:
        '200':
          description: Upload moment
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
