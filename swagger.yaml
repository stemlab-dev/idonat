                type: string
                example: W/"38e-+vTTKQiTCppZaCs9tEWJWWsmzZI"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '490'
            RateLimit-Reset:
              schema:
                type: string
                example: '572'
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
