  /users/resend-email-verification:
    post:
      tags:
        - ðŸ” Authentication
      summary: Resend email verification
      description: >-
        The API endpoint allows the logged-in user to request a resend of the
        email verification mail.


        By accessing this endpoint, the user can trigger the system to send
        another email verification link to their registered email address.


        This functionality is useful in cases where the initial verification
        email may have been missed, expired, or encountered delivery issues.
      operationId: resendEmailVerification
      responses:
        '200':
          description: Resend email verification
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '90'
            Date:
              schema:
                type: string
                example: Tue, 11 Jul 2023 11:21:09 GMT
            ETag:
              schema:
                type: string
                example: W/"5a-X7vQiakRpbaQ9FVZl382RqNiEXM"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '496'
            RateLimit-Reset:
              schema:
                type: string
                example: '256'
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties: {}
                  message:
                    type: string
                    example: Mail has been sent to your mail ID
                  success:
                    type: boolean
                    example: true
              examples:
                Resend email verification:
                  value:
                    data: {}
                    message: Mail has been sent to your mail ID
                    success: true
        '409':
          description: Email already verified
          headers:
